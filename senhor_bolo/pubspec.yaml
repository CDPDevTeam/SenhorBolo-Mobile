version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  mask_text_input_formatter: ^2.0.0
  password_strength: ^0.2.0
  credit_card_validator: ^2.0.0
  animations: ^2.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

# Configuração do icone do APP
flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - images/logo_login.png
    - images/ricardinho_betoneira.jpeg
    - images/bolo_login.png
    - images/mastercard.png
    - images/visa.png
    - images/contact_less.png
    - images/card.png
    - images/misaka10032.png
    - images/banner_teste.png
    - images/brigadeiro.png
    - images/cocada.png
    - images/crocante.png
    - images/brigadeiro_crocante.png
    - images/baba_portuguesa.png
    - images/logoMarrom.png
    - images/boloBoasVindas.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
        - asset: fonts/Raleway-Bold.ttf
          weight: 700
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 500
        - asset: fonts/Raleway-ExtraBold.ttf
          weight: 900 
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-SemiBold.ttf
